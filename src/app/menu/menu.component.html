<div class="container"
fxLayout="column"
fxLayoutGap="10px">


   <div fxFlex>
    <div>
      <h3>Menu</h3>
      <hr>
    </div>
  </div>


   <div fxFlex>
    <mat-grid-list cols="2" rowHeight="200px">
      <mat-grid-tile *ngFor="let dish of dishes" (click)="onSelect(dish)">
        <img height="200px" src="{{baseURL + dish.image}}" alt={{dish.name}}>
        <mat-grid-tile-footer>
          <h1>{{dish.name | uppercase}}</h1>
        </mat-grid-tile-footer>
      </mat-grid-tile>
    </mat-grid-list>
  </div>

  <div fxFlex [hidden]="dishes || errMess">
    <mat-spinner></mat-spinner> <h4>Carregando...</h4>
  </div>

  <div fxFlex *ngIf="errMess">
    <h2>Error</h2>
    <h4>{{errMess}}</h4>
  </div>


   <div fxFlex *ngIf="pratoSelecionado">
    <mat-card>
      <mat-card-header>
        <mat-card-title>
          <h3>{{pratoSelecionado.name | uppercase}}  </h3>
        </mat-card-title>
      </mat-card-header>
       <img mat-card-image width="200px" height="200px" src={{pratoSelecionado.image}} alt={{pratoSelecionado.name}}>
       <mat-card-content>
        <p>{{pratoSelecionado.description}}</p>
      </mat-card-content>
       <mat-card-actions>
        <button mat-button>Gostei</button>
        <button mat-button>Compartilhar</button>
      </mat-card-actions>
     </mat-card>
  </div>

 </div>
